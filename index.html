<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Journey</title>
</head>

<body>
    <header>
        <div class="header-content">
            <h1><a class="logo" href="#">journey</a></h1>
            <div class="btns-n-log">
                <div class="btns-header">
                    <a href="#"><img src="./img/calendar.svg" alt="calendar"></a>
                    <a href="#"><img src="./img/gmail.svg" alt="gmail"></a>
                    <a href="#"><img src="./img/navigation.svg" alt="navigation"></a>
                </div>
                <span class="welcome">Welcome, <a href="#">Log in</a> or <a href="#"> Sign Up</a></span>
            </div>
        </div>
    </header>
    <main>
        <div class="main-form-wrapper">
            <div class="form-content">
                <div class="square"></div>
                <div class="form-header">
                    <h2 class="main-form-title">Sign Up</h2>
                    <a class="log-form" href="#">Log In</a>
                </div>
                <div class="log-btn">
                    <button class="facebook-btn"><img class="facebook-btn-img" src="./img/facebook.svg"
                            alt="facebook"><img class="facebook-line" src="./img/facebook-line.svg" alt="line"><span class="facebook">Facebook</span></button>
                    <button class="google-btn"><img class="google-btn-img" src="./img/G+.svg" alt="G+"><img class="google-line" src="./img/google-line.svg" alt="line"><span
                            class="google">Google</span></button>
                </div>
                <span class="space-or">or</span>
                <form class="main-form" action="">
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Choose Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <label><input class="checkbox" type="checkbox">Agree with our <a class="checkbox-link"
                            href="#">Terms & Conditions</a></label>
                    <button class="main-form-button item-6">Create Account</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
